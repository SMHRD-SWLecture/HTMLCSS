<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그 : anchor
     - 현재 문서에서 다른 문서로 이동하는 텍스트를 만들어주는 태그
     - Hyper Text 만드는 태그
     - 필수속성 : 어디로? href(HyperText Reference)
    -->
    
    <a href="https://www.google.com" target="_blank">네이버로 이동</a>
    <a href="./document/ex05image.html" target="_blank">내부 이동</a>
    
    <!-- 
        나 이동할거야 : <a>
        어디로 이동할거냐면 : href
        컨텐츠(내용) : 누르면 이동
    -->


    <!-- 실습 : 로고 클릭 시, https://smhrd.or.kr 주소로 이동
               단 로고 크기는 너비 300px로 하고 로고 클릭 시 새로운 탭으로
    -->

    <a href="https://smhrd.or.kr" target="_blank">
        <img src="./img/logo.png" width="300px">
    </a>

</body>
</html>
