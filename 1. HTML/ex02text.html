<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그  head의 약자 (h1 ~ h6)
    - h2, h3는 기사 제목, 게시글 제목으로 많이 사용
    -->
     <h1>제목1</h1>
     <h2>제목1</h2>
     <h6>제목1</h6>

     <!-- 2. 본문태그 : p, span
    - p태그(paragraph)
    : 단락으로 표현이 되기 때문에 한줄의 영역을 전부 차지
    -> 개행이 된 것처럼! 보임

    - span태그
    : 문장으로 표현이 되기 때문에 내가 넣은 내용만큼 만을 영역으로 차지
     -->
     <p>p태그1</p>
     <p>p태그2</p>

     <span>span태그1</span>
     <br>
     <span style="color : blue">span태그2</span>

     그냥텍스트1
     그냥텍스트2
     
     <!-- span 태그는 아무런 특징이 없는 공태그,
        그렇다면 우리는 왜 굳이? span 태그를 사용해야 하는가?

        if. 각각 2번째 글자에만 파란색 글자로 변경하고 싶음
        태그가 없이는 특정 요소에만 접근할 수가 없음
        그래서 태그를 사용하는 것
     -->

    <!-- 3. 줄바꿈 개행태그 : br(break)
         - br 태그는 '기능'을 담당하는 태그이므로 별도로 내용이 필요하지 않음
         - 내용 생략 가능
         - 끝태그도 생략 가능
         - 시작태그만 사용해서 사용
    -->

    <!--  4. 수평선 태그(horizontal) hr 태그
    - hr 태그를 이용해서 다중속성을 쓰는 연습을 해보자!
    -->
    <hr width="200px" color="pink" size="50px">


    <!-- 실습 -->
    <h3>실습!</h3>
    <p>무지개를 만들어보자...</p>

    <hr width="150px" color="red" size="140px">
    <hr width="150px" color="orange" size="120px">
    <hr width="150px" color="yellow" size="100px">
    <hr width="150px" color="green" size="80px">
    <hr width="150px" color="blue" size="60px">
    <hr width="150px" color="navy" size="40px">
    <hr width="150px" color="purple" size="20px">

</body>
</html>
