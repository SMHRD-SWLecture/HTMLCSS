<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px" >
        <tr>
            <th colspan="2" bgcolor="gray" height="50px" align="left">Step1 : 아이디/비번 입력</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">아이디 : </td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 : </td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 확인 : </td>
            <td><input type="password" name="pwcheck"></td>
        </tr>


        <tr>
            <th colspan="2" bgcolor="gray" height="50px" align="left">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">성별 : </td>
            <td>
                <input type="radio" name="gender" value="man">남
                <input type="radio" name="gender" value="woman">여
            </td> 
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">혈액형 : </td>
            <td>
                <select name="blood">
                    <option value="A">A형</option>
                    <option value="B">B형</option>
                    <option value="O">O형</option>
                    <option value="AB">AB형</option>
                </select>
            </td> 
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">생일 : </td>
            <td>
                <input type="date" name="birth">
            </td> 
        </tr>


        <tr>
            <th colspan="2" bgcolor="gray" height="50px" align="left">Step3 : 선호도</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">취미 : </td>
            <td>
                <input type="checkbox" name="hobby" value="soccer">축구
                <input type="checkbox" name="hobby" value="baseball">야구
                <input type="checkbox" name="hobby" value="basketball">농구
            </td> 
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">좋아하는 색깔 : </td>
            <td>
                <input type="color" name="color">
            </td> 
        </tr>
       

        <tr>
            <th colspan="2" bgcolor="gray" height="50px" align="left">Step4 : 적고 싶은 말</th>
        </tr>
        <td colspan="2">
            <textarea cols="56" rows="5"></textarea>
        </td>
    </table>
</body>
</html>
