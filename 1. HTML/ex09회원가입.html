<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table width="400px" >
            <!-- STEP1 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디 : </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 : </td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password" name="pwcheck"></td>
            </tr>
            <!-- STEP1 끝 -->
    

            <!-- STEP2 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별 : </td>
                <td>
                    남 <input type="radio" name="gender" value="man">
                    여 <input type="radio" name="gender" value="woman">
                </td> 
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형 : </td>
                <td>
                    <select name="blood">
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                    </select>
                </td> 
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일 : </td>
                <td>
                    <input type="date" name="birth">
                </td> 
            </tr>
            <!-- STEP2 끝 -->
    

            <!-- STEP3 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3 : 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미 : </td>
                <td>
                    축구 <input type="checkbox" name="hobby" value="soccer">
                    야구 <input type="checkbox" name="hobby" value="baseball">
                    농구 <input type="checkbox" name="hobby" value="basketball">
                </td> 
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔 : </td>
                <td>
                    <input type="color" name="color">
                </td> 
            </tr>
            <!-- STEP3 끝 -->
    

            <!-- STEP4 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4 : 적고 싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                    <textarea cols="56" rows="5"></textarea>
                </td>
            </tr>
            <!-- STEP4 끝 -->

            <!-- 제출 및 초기화 -->
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2" align="center">
                    <input type="submit" value="보내기">
                    <input type="reset" value="다시 쓰기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
