<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 리스트 태그
     1) "나 이제부터 목록 만들거야." 선언하는 공간 -> ul, ol
     2) "이게 실질적인 데이터야" => li

     1-1) ul (Unordered List) : 정렬되지 않는 목록
     1-2) ol (Ordered List) : 정렬된 목록

     ul이든 ol이든 무조건 li는 함께 사용해야 한다.
    -->

    <ul>
        <li>선영표</li>
        <li>김자영</li>
        <li>임보미</li>
        <li>이윤지</li>
    </ul>

    <ol>
        <li>JAVA</li>
        <li>DB</li>
        <li>Python</li>
        <li>HTML</li>
    </ol>

    <!-- 실습문제 풀이 -->
    <b>실습!</b>
    <p>구매 목록</p>
    <ul>
        <li>딸기</li>
        <li>닭발</li>
        <li>마라탕</li>
    </ul>
    <p>마라탕 순서</p>
    <ol>
        <li>고기를 볶는다.</li>
        <li>육수와 소스를 넣는다.</li>
        <li>재료들을 넣는다.</li>
    </ol>

</body>
</html>
