<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>

    <!-- 1. b태그(bold) : 굵게 하다
        시각적인 의미의 강조 -> 디자인 요소
        -> CSS로 대체 가능 (font-weight : bold)
    -->
    <b>b태그</b>

    <!-- 2. strong태그 : 강하게 하다
        실질적 의미의 강조 -> 기능
        시각적으로 불편함이 있으신 분들은 웹페이지를 청각적으로 듣는다.
        그 때, strong 태그는 강조가 되어서 들린다.
    -->
    <strong>strong태그</strong>
</body>
</html>
