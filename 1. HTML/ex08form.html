<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그
    
        - 필수 속성 2가지
        1. action : 데이터를 어디로 보내줄거야? (서버주소)
        2. method : 어떻게 보내줄거야?(get/post)

        - input 태그의 속성
        1. name : 입력한 값을 구분하기 위해 이름 지정 ⭐️

        2. placeholder : 미리보기 텍스트
        3. value : 기본 값 지정
        4. readonly : 읽기 전용 지정
        5. maxlength : 글자 수 제한

    -->

    <form action="#" method="get">

        <!-- 입력 -->
        ID : <input type="text" name="id" placeholder="아이디를 입력하세요">
        <br>
        PW : <input type="password" name="pw" maxlength="12">
        <br>
        강의장 : <input type="text" name="lec" value="CGI 5" readonly>

        <!-- 선택 : checkbox, radio
            - 필수 속성 : name, value
            - name : 이거 어떤 설문이냐면...
            - value : 이게 무슨 값이냐면...
        -->

        <!-- 1. checkbox : 여러 항목 선택 가능 & 선택 안 할 수도 있음 -->
        <hr>
        <p>좋아하는 음료를 모두 골라주세요</p>
        <input type="checkbox"> 아메리카노
        <input type="checkbox"> 자몽에이드
        
        <!-- 2. radio : 여러 항목 중 하나만! 선택 가능 -->
        <hr>
        <p>성별을 골라주세요.</p>
        <input type="radio" name="gender" value="man"> 남성
        <input type="radio" name="gender" value="woman"> 여성

        <!-- select 태그 -->
        <hr>
        <select>
            <option>네이버</option>
            <option>다음</option>
            <option>쿠팡</option>
        </select>

        <!-- 가볍게 ~ -->
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="range"> <br>
        <input type="date"> <br>
        <input type="datetime-local">

        <hr>
        <!-- 매우 중요! 제출 ⭐️⭐️⭐️ -->
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
